{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Ջնջել հարցը</legend>
                <h2>Վստա՞հ եք, որ ուզում եք ջնջել "{{ object.title }}" հարցը</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Այո, Ջնջել</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Չեղարկել</a>
            </div>
        </form>
    </div>
{% endblock content %}
